<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
  font-style: italic;
}

.bgimg {
  background: #f3f2ef;
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  font-size: 28px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<head>
    <link rel="stylesheet" type="text/css" href="css/page-styling.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@0;1&display=swap" rel="stylesheet">
	    <link rel="icon" href="images/workeazee_favicon_circle.png" type="image/png" sizes="32x32">
</head>
<body>

<div class="bgimg">
  <div class="topleft">
    <img src="images/workeazee_logo.png" width="150" height="150">
  </div>
  <div class="middle">
    <h1>COMING SOON!</h1>
    <hr>
    <p id="demo" style="font-size:30px"></p>
  </div>
  <div class="bottomleft">
    <p>Work Smart, WorkEazee!</p>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 31, 2021 00:00:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
